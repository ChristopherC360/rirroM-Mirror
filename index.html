<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>rorriM-Mirror</title>

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
</head>

<body class="bg-img">
    <header>
        <div class="col col-12 text-white">
            <h1>rorriM-Mirror</h1>
        </div>
    </header>

    <main>
        <div>
            <div class="container">
                <div class="row row-content">
                    <div class="col-md-8 mx-auto">
                        <div id="homeCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#homeCarousel" data-slide-to="1"></li>
                                <li data-target="#homeCarousel" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="images/Screenshot_2021-05-20 Fancy Title.png" alt="Lorem Ipsum">
                                    <div class="carousel-caption">
                                        <h3>Enter Message</h3>
                                        <p class="d-none d-sm-block"></p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="images/Screenshot_2021-05-20 Fancy Title(1).png" alt="Lorem Ipsum Scrambled">
                                    <div class="carousel-caption">
                                        <h3>Copy scrambled message</h3>
                                        <p class="d-none d-sm-block"></p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="images/Screenshot_2021-05-20 Fancy Title.png" alt="Lorem Ipsum">
                                    <div class="carousel-caption">
                                        <h3>Paste scrambled message to reveal message</h3>
                                        <p class="d-none d-sm-block"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="mx-auto my-5">
                    <div class="row row-content">
                        <div class="col col-12 mb-1">
                            <textarea type="text" class="form-control" id="textEnter" placeholder="Enter Your Code"rows="9"></textarea>
                        </div>
                        <div class="col-12 col-md-6 text-center text-md-right">
                            <a id="submitButton" type="button" class="btn btn-primary" onclick="clicker()">Submit</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="submitModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Your Message</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p id="modalContent"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <img src="images/0bc1e406ee914b06860b0aa4c03a69bd(1).png" height="75">
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>

</html>
