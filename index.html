<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fancy Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>

    </header>

    <main>
        <div>
            <div class="container">
                <div class="row row-content">
                    <div class="col-md-8 mx-auto">
                        <div id="homeCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#homeCarousel" data-slide-to="1"></li>
                                <li data-target="#homeCarousel" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="images/Screenshot_2021-05-20 Fancy Title.png" alt="Lorem Ipsum">
                                    <div class="carousel-caption">
                                        <h3>Enter Message</h3>
                                        <p class="d-none d-sm-block"></p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="images/Screenshot_2021-05-20 Fancy Title(1).png" alt="Lorem Ipsum Scrambled">
                                    <div class="carousel-caption">
                                        <h3>Copy scrambled message</h3>
                                        <p class="d-none d-sm-block"></p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="images/Screenshot_2021-05-20 Fancy Title.png" alt="Lorem Ipsum">
                                    <div class="carousel-caption">
                                        <h3>Paste scrambled message to reveal message</h3>
                                        <p class="d-none d-sm-block"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="mx-auto my-5">
                    <div class="row row-content">
                        <!-- Username -->
                        <div class="col col-12 mb-1">
                            <textarea type="text" class="form-control" id="textEnter" placeholder="Enter Your Code" required></textarea>
                        </div>
                        <!-- Password -->
                        <div class="col-12 col-md-6 text-center text-md-right">
                            <button type="button" class="btn btn-primary" onclick="clicker()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="js/index.js"></script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
